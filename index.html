<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework - Basic
    Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="registration-tab" data-bs-toggle="tab"
          data-bs-target="#registration-tab-pane" type="button" role="tab" aria-controls="registration-tab-pane"
          aria-selected="true">Registrasi</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="registrant-tab" data-bs-toggle="tab" data-bs-target="#registrant-tab-pane"
          type="button" role="tab" aria-controls="registrant-tab-pane" aria-selected="false">List Pendaftar</button>
      </li>
    </ul>
  </nav>

  <div class="tab-content" id="myTabContent">
    <!-- Tab Registrasi -->
    <div class="registrasi tab-pane fade show active pb-1" id="registration-tab-pane" role="tabpanel"
      aria-labelledby="registration-tab" tabindex="0">
      <h1>Formulir Registrasi</h1>
      <hr>
      <div class="form-wrap">
        <form>
          <label for="nama" class="form-label mb-1">Nama:</label>
          <input type="text" class="form-control mb-3" name="nama" id="nama" placeholder="Masukkan minimal 10 karakter"
            autocomplete="off">
          <label for="umur" class="form-label mb-1">Umur:</label>
          <input type="text" inputmode="numeric" pattern="\d{1,}" class="form-control mb-3" name="umur" id="umur"
            placeholder="Minimal umur 25 tahun" autocomplete="off">
          <label for="uang" class="form-label mb-1">Uang Sangu:</label>
          <input type="text" inputmode="numeric" pattern="\d{1,}" class="form-control" name="uang" id="uang"
            placeholder="100.000 ~ 1.000.000" autocomplete="off" aria-labelledby="uangMessage">
          <div id="uangMessage" class="form-text mb-4">
            Tuliskan tanpa pemisah "." atau ",". (cth: 250000)
          </div>
          <div class="button">
            <button type="button" class="btn btn-primary" id="daftar">Daftar!</button>
            <button type="reset" class="btn btn-secondary">Hapus</button>
          </div>

        </form>
      </div>

    </div>
    <!-- Tab Registrasi END -->


    <!-- Tab List Pendaftar -->
    <div class="list-pendaftar tab-pane fade" id="registrant-tab-pane" role="tabpanel" aria-labelledby="registrant-tab"
      tabindex="0">
      <h1>List Pendaftar</h1>
      <hr>
      <div class="table-container">
        <table class="table table-info table-striped table-bordered rounded-2 overflow-hidden text-center">
          <thead>
            <tr class="table-dark text-center">
              <th scope="col">No</th>
              <th scope="col">Nama</th>
              <th scope="col">Umur</th>
              <th scope="col">Uang Sangu</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="resume">
        <p id="resume" class="text-center"></p>
      </div>

    </div>
    <!-- Tab List Pendaftar END -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
